<main class="container my-4">
  <h1 class="fs-2">Painel de Controle</h1>
  <hr />

  <span>
    Seja bem-vindo(a),
    {{
      usuarioAutenticado ? usuarioAutenticado.userName : "{Nome do usuário}"
    }}! O painel de controle fornece uma visão geral das funcionalidades do
    <strong>OrganizaMed</strong>, fique à vontade!
  </span>

  <div class="row g-3 mt-2">
    <div *ngFor="let item of itens" class="col-lg-6 col-xxl-4">
      <mat-card
        class="card-animado mat-mdc-elevation-specific mat-elevation-z3 h-100 card-padrao"
      >
        <mat-card-header class="d-flex justify-content-between">
          <mat-card-title class="titulo-card">
            {{ item.titulo }}
          </mat-card-title>
          <mat-icon
            color="primary"
            [attr.aria-label]="'Ícone de ' + item.titulo"
            >{{ item.icone }}</mat-icon
          >
        </mat-card-header>

        <mat-card-content class="mt-3">{{ item.descricao }}</mat-card-content>

        <mat-card-footer class="d-flex justify-content-end p-3 mt-auto">
          <a
            mat-icon-button
            class="botao-icone"
            matTooltip="Ir para {{ item.titulo }}"
            [routerLink]="item.rota"
            [queryParams]="item.queryParams"
          >
            <mat-icon>arrow_right</mat-icon>
          </a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>

  <div class="row justify-content-center mt-4">
    <img class="col-md-6" src="dashboard-main.svg" alt="" />
  </div>
</main>
