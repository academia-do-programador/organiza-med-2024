<h2 mat-dialog-title>Selecão de médicos mais ativos por período</h2>
<mat-dialog-content>
  <p>Digite o período de tempo da busca:</p>

  <form [formGroup]="form">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Início</mat-label>
      <input
        matInput
        data-cy="inicioPeriodo"
        formControlName="inicioPeriodo"
        autocomplete="off"
        placeholder="Data e hora de início do período"
        mask="00/00/0000, 00:00:00"
        [dropSpecialCharacters]="false"
      />
      <mat-icon matSuffix color="primary">schedule</mat-icon>
      <mat-error class="text-white" *ngIf="inicioPeriodo?.invalid">
        <span *ngIf="inicioPeriodo?.errors?.['required']"
          >O início precisa ser preenchido.</span
        >
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100 mt-3" appearance="fill">
      <mat-label>Término</mat-label>
      <input
        matInput
        data-cy="terminoPeriodo"
        formControlName="terminoPeriodo"
        autocomplete="off"
        placeholder="Data e hora de término do período"
        mask="00/00/0000, 00:00:00"
        [dropSpecialCharacters]="false"
      />
      <mat-icon matSuffix color="primary">schedule</mat-icon>
      <mat-error class="text-white" *ngIf="terminoPeriodo?.invalid">
        <span *ngIf="terminoPeriodo?.errors?.['required']"
          >O término precisa ser preenchido.</span
        >
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-flat-button
    [disabled]="form.invalid"
    type="button"
    [mat-dialog-close]="confirmar()"
  >
    Filtrar e ordenar
  </button>
  <button type="button" mat-button (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
