<main class="container my-5">
  <div class="row justify-content-center g-3 mt-2">
    <div class="col col-md-10 col-lg-7">
      <h1 class="display-3">Visualização de Detalhes de Atividade Médica</h1>

      <hr />

      <app-detalhes-atividade-medica
        [detalhes]="detalhes"
      ></app-detalhes-atividade-medica>

      <div class="row justify-content-end g-2 gap-2 mt-3">
        <a
          [routerLink]="['/atividades-medicas', 'editar', detalhes.id]"
          mat-flat-button
          type="button"
          class="col-sm-4"
        >
          <mat-icon matIconPrefix>edit</mat-icon>
          Editar
        </a>
        <a
          [routerLink]="['/atividades-medicas', 'excluir', detalhes.id]"
          mat-flat-button
          type="button"
          class="col-sm-4"
        >
          <mat-icon matIconPrefix>delete</mat-icon>
          Excluir
        </a>
        <a
          mat-button
          type="button"
          class="col-sm-4"
          [routerLink]="['/atividades-medicas', 'listar']"
        >
          <mat-icon matIconPrefix>keyboard_return</mat-icon>
          Voltar
        </a>
      </div>
    </div>
  </div>
</main>
